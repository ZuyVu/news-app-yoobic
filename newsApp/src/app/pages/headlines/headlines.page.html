<ion-header>
  <ion-toolbar color="danger">
    <ion-button color="danger" slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-button>

    <ion-title>Headlines</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-item>
      <ion-label>Select Country</ion-label>
      <ion-select [(ngModel)]="country" (ionChange)="changeCountry($event)">
        <ion-select-option value="us">United States</ion-select-option>
        <ion-select-option value="gb">United Kingdom</ion-select-option>
      </ion-select>
    </ion-item>

  <ion-card button *ngFor="let item of (news)" [routerLink]="['/article', item.url]">
    
    <img [src]="item.urlToImage" *ngIf="item.urlToImage != 'N/A'">

    <ion-card-header>
      <ion-card-title>{{ item.title }}</ion-card-title>
      <!-- <ion-card-subtitle>{{ item.publishedAt }}</ion-card-subtitle> -->

    </ion-card-header>
    <ion-card-content>
      <!-- {{item.content}} -->
    </ion-card-content>
  
  </ion-card>
    
  
</ion-content>
