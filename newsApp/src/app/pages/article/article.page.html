<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ article?.source.name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card *ngIf="article">
    <ion-card-header>
      <ion-card-title>
        {{ article.title }}
      </ion-card-title>
      <ion-card-subtitle>
        {{ article.author }}
      </ion-card-subtitle>
      <ion-card-subtitle>
        {{ article.publishedAt }}
      </ion-card-subtitle>
    </ion-card-header>
      <ion-card-content text-center>

        <ion-item lines="none">
          <ion-label>{{ article.description }}</ion-label>
        </ion-item>

        <img [src]="article.urlToImage" *ngIf="article.urlToImage != 'N/A'" class="info-img">

        <!-- <div class="ion-text-start"> -->
            {{ article.content }}
        <!-- </div> -->
        

      </ion-card-content>
    </ion-card>
    
  </ion-content>
